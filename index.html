<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    
    <title>Task</title>
  </head>
  <body>
    <header>
      <h1>Тестовое задание</h1>
    
        <form id="taskForm">
            <ol class="task__list">
                <li>
                    <label>
                        <input type="checkbox">
                        Сверстать форму с полем для ввода и кнопкой как на изображении
                    </label>
                    <br>
                    <img src="./assets/images/form-desktop.jpg" alt="Form on desktop" class="task__img task__img--fluid">
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Вид поля на мобильных устройствах
                    </label>
                    <br>
                    <img src="./assets/images/form-mobile.jpg" alt="Form on desktop" class="task__img task__img--fluid">
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Организовать простую валидацию поля (должно быть заполнено)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        При нажатии кнопки отправлять данные из формы на любой сервис (на ваше усмотрение) без перезагрузки страницы
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        После получения ответа вывести уведомление о результате выполнения запроса
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Организовать сборку проекта с применением CSS препроцессора и оптимизацией скриптов под старые версии браузеров (SCSS, Babel)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Включить в сборку проекта библиотеку шрифтов font-awesome, добавить любую иконку на кнопку
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Внести изменения в систему контроля версий (git)
                    </label>
                </li>
            </ol>
        </form>
    
        <h2 id="taskDone"></div>
    </header>
    
    <section class="task-content">
      <h1>Тестовая форма</h1>
      <div class="container">
        <div class="task">
          <form class="task-form" action="">
            <div class="input-wrapper">
              <input class="task-form__input" type="tel"
              name="phone"
              value=""
              autocomplete="off"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Ваш номер..." required title="Международный формат-Код оператора-Личный номер Пример: 375-29-123-45-67">
            </div>
            <button type="submit" class="task-form__btn">
              <span>Заказать</span>
            </button>
          </form>
          <div class="result-submit"></div>
        </div>
      </div>
    </section>
    
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
